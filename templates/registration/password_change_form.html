{% extends "base.html" %}

{% block page_titulo %}Alterar Senha{% endblock page_titulo %}

{% block conteudo %}
  <h2>Alterar Senha</h2>
  <p>Por favor, insira sua senha atual e a nova senha.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Alterar Senha</button>
  </form>
{% endblock conteudo %}
