{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_titulo %}Alterar Senha{% endblock page_titulo %}

{% block conteudo %}
  <h2>Alterar Senha</h2>
  <p>Por favor, insira sua senha atual e a nova senha.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Alterar Senha</button>
    <a href="{% url 'core:editar_perfil' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock conteudo %}
