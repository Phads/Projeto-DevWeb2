{% extends "base.html" %}

{% block page_titulo %}
    Excluir Tarefa
{% endblock page_titulo %}

{% block conteudo %}
    <h1>Excluir Tarefa?</h1>

    <p>Tem certeza que deseja que deseja excluir a tarefa: <strong>{{ tarefa.titulo }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "tarefa_lista" %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock conteudo %}
